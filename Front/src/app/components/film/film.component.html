<div class="negro">
    <div class="container" *ngFor="let item of filmModel.results; index as i">
        <div class="separador"></div>
        <div class="row gris">
            <div class="col-md-12 centro">
                <h3>{{item.title}}</h3>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <img src="assets\imgFilms\{{i+1}}.jpg">
                </div>
                <div class="col-md-8 parrafo">
                    <p align="justify">
                        {{item.opening_crawl}}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
